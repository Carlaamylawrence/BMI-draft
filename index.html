<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Check Your BMI</title>
  </head>
  <body>
    <div class="row m-5">
      <div class="card">
        <div class="col p-4">
          <div class="content-container text-center m-4">
            <h1 class="pb-3">YOUR BMI CALCULATOR</h1>
            <form
              class="calculator"
              onSubmit="event.preventDefault();calculateBMI()"
            >
              <h3>WEIGHT (in kg)</h3>
              <input
                type="number"
                name="weight"
                id="weight"
                placeholder="Weight"
                value="0"
                class="form-control"
              />
              <h3 class="pt-3">HEIGHT (in cm)</h3>
              <input
                type="number"
                name="height"
                id="height"
                placeholder="Height"
                value="0"
                class="form-control"
              />

              <button class="btn btn-outline-light mt-3" type="Submit">
                SUBMIT
              </button>
            </form>
          </div>
        </div>
        <div id="result" class="pb-3 text-center">
          <h4>YOUR RESULTS WILL BE DISPLAYED IN THIS AREA</h4>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script> -->
  </body>
</html>

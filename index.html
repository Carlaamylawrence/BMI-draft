<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>YOUR BMI CALCULATOR</h1>
    <form class="form" onSubmit="event.preventDefault();calculateBMI()">
      <input
        type="number"
        name="weight"
        id="weight"
        placeholder="Weight"
        value="100"
      />
      <p>Weight (in kg)</p>
      <input
        type="number"
        name="height"
        id="height"
        placeholder="Height"
        value="100"
      />
      <p>Height (in cm)</p>
      <button type="Submit">Submit</button>
    </form>
    <div id="result"></div>

    <h2>Temperature Converter</h2>
    <form onSubmit="event.preventDefault();convertCelsius()">
      <input
        type="text"
        id="celsius"
        placeholder="Celsius"
        name="celsius"
        value=""
      />
    </form>
    <button type="" id="convert">Convert!</button>
    <div id="answercelsius"></div>

    <form onSubmit="event.preventDefault();convertFahrenheit()">
      <input
        type="text"
        id="fahrenheit"
        placeholder="Fahrenheit"
        name="fahrenheit"
        value=""
      />
    </form>
    <button type="" id="convert">Convert!</button>
    <div id="answerfahrenheit"></div>

    <script src="./script.js"></script>
  </body>
</html>
